backend:
  name: git-gateway
  branch: main  
media_folder: "uploads"  # Folder for uploaded images (relative to repo root)
public_folder: "/uploads"  # Public-facing URL for media

collections:
  - name: "products"  # Collection for Products
    label: "Products"
    folder: "content/products"  # Folder to save product entries
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}  # Product title
      - {label: "Description", name: "description", widget: "text"}  # Product description
      - {label: "Image", name: "image", widget: "image"}  # Product image
  - name: "services"  # Collection for Services
    label: "Services"
    folder: "content/services"  # Folder to save service entries
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}  # Service title
      - {label: "Description", name: "description", widget: "text"}  # Service description
