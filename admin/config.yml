backend:
  name: git-gateway
  branch: main # Replace 'main' with your default branch if different

media_folder: "uploads" # Folder for uploaded media (relative to your repository root)
public_folder: "/uploads" # Public URL for the media

collections:
  - name: "products"
    label: "Products"
    folder: "content/products"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image"}
  - name: "services"
    label: "Services"
    folder: "content/services"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
